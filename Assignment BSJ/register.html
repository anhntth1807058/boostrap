<div class="container-fluid">
    <div id="summary" class="error"></div>
    <form action="" name="register-form" id="register-form">
        <div class="col-3">
            <label>First Name</label>
            <input class="form-control" type="text" name="firstName">
        </div>
        <div class="col-3">
            <label>Last Name</label>
            <input class="form-control" type="text" name="lastName">
        </div>
        <div class="col-3">
            <label>Password</label>
            <input class="form-control" type="password" name="password">
        </div>
        <div class="col-3">
            <label>Confirm Password</label>
            <input class="form-control" type="password" name="confirm-password">
        </div>
        <div class="col-3">
            <label>Address</label>
            <textarea class="form-control" name="address" cols="10" rows="5"></textarea>
        </div>
        <div class="col-3">
            <label>Phone</label>
            <input class="form-control" type="text" name="phone">
        </div>
        <div class="col-3">
            <label>Avatar</label>
            <input class="form-control" type="text" name="avatar">
        </div>
        <div class="col-3">
            <label>Gender</label>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div class="col-3">
            <label>Email</label>
            <input class="form-control" type="text" name="email">
        </div>
        <div class="col-3">
            <label>Birthday</label>
            <input class="form-control" type="date" name="birthday">
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input class="btn btn-danger" type="submit" name="btn-submit" value="Submit">
            <input class="btn btn-dark" type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
