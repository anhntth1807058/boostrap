<div class="container-fluid">
    <form action="" name="song-form" id="song-form">
        <div class="col-3">
            <label>Name</label>
            <input class="form-control" type="text" name="name">
        </div>
        <div class="col-3">
            <label>Singer Name</label>
            <input class="form-control" type="text" name="singer">
        </div>
        <div class="col-3">
            <label>Description</label>
            <input class="form-control" type="text" name="description">
        </div>
        <div class="col-3">
            <label>Author</label>
            <input class="form-control" type="text" name="author">
        </div>
        <div class="col-3">
            <label>Thumbnail</label>
            <input class="form-control" type="text" name="thumbnail">
        </div>
        <div class="col-3">
            <label>Link</label>
            <input class="form-control" type="text" name="link">
        </div>
        <div>
            <label>&nbsp;</label>
            <input class="btn btn-danger" type="button" name="btn-submit" value="Submit">
            <input class="btn btn-dark" type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
